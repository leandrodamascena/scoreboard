<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="scoreboard">
    <div class="tabs">
      <button class="tab" onclick="changeTab(0)">Ranking Global</button>
      <button class="tab" onclick="changeTab(1)">Per Country</button>
      <!--<button class="tab" onclick="changeTab(2)">Per Level</button>-->
    </div>

    <div class="content">
      <div class="tab-content">
        <table id="tab0-table" class="score-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Points</th>
              <th>Country</th>
              <th>OS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="tab-content">
        <div class="subtabs">
          <button class="subtab" onclick="changeSubTab(0)">Brazil</button>
          <button class="subtab" onclick="changeSubTab(1)">Italy</button>
          <button class="subtab" onclick="changeSubTab(2)">Sweden</button>
        </div>
        <div class="subtab-content">
          <table id="subtab0-table" class="score-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Points</th>
                <th>Country</th>
                <th>OS</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="subtab-content">
          <table id="subtab1-table" class="score-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Points</th>
                <th>Country</th>
                <th>OS</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="subtab-content">
          <table id="subtab2-table" class="score-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Points</th>
                <th>Country</th>
                <th>OS</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="tab-content">
        <table id="tab2-table" class="score-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Points</th>
              <th>Country</th>
              <th>OS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
